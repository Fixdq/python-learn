<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sweetalert/sweetalert.css">
    <style>


    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="progress">
    <div id="progress" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;width: 0%;">
        0%
    </div>
</div>
    </div>
</div>

<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="sweetalert/sweetalert.min.js"></script>
<script>
    let up = 0;
    let t;

    function progressUp() {
        if (up < 100) {
            up++;
            $('#progress').css('width', up + '%').text(up + '%');
        } else {
            // 移除动画
            $('#progress').removeClass('active')
            // 移除定时任务
            clearInterval(t)
        }

    };

    t = setInterval(progressUp, 100);

</script>
</body>
</html>
