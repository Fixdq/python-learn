<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>信息收集卡</title>
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <!--<style>-->
        <!--body{-->
            <!--background-color: #eeeeee;-->
        <!--}-->
    <!--</style>-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>信息收集卡
                <small>共三步</small>
            </h1>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0"
                 aria-valuemax="100"
                 style="width: 33%;">
                1/3
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">基本信息<span class="glyphicon glyphicon-pushpin pull-right" aria-hidden="true"></span></h3>

            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputName" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-2 control-label">手机</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="inputPhone" placeholder="手机">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-3">
                            <input type="password" class="form-control" id="inputPassword" placeholder="密码">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputIcon" class="col-sm-2 control-label">头像</label>
                        <div class="col-sm-3">
                            <input type="file" id="inputIcon">
                            <p class="help-block">只支持png,jpg,gif格式。</p>
                        </div>

                    </div>
                    <hr>
                    <div class="form-group">
                        <label  class="col-sm-2 control-label">属性</label>
                        <div class="col-sm-3">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"
                                           checked>
                                    我是一个好人
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                                    我是一个坏人
                                </label>
                            </div>
                            <div class="radio disabled">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3"
                                           disabled>
                                    我真不是人
                                </label>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <button type="button" class="btn btn-success pull-right">下一步</button>
    </div>
</div>
</body>
</html>
