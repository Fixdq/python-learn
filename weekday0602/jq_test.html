<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq_test</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $(this).hide()
            });
        });
    </script>
</head>
<body>
<button type="button">Click me</button>
</body>
</html>
